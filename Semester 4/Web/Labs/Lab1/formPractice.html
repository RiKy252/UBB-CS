<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Sports form</h1>
    <img src="sports.jpeg" alt="Sports image">
    <form>
        <label>First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br><br>
        <label>Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <label>Favourite sport(s)</label><br>
        <input type="checkbox" id="tennis-checkbox" name="fav_sport"> Tennis<br>
        <input type="checkbox" id="football-checkbox" name="fav_sport"> Football<br>
        <input type="checkbox" id="basketball-checkbox" name="fav_sport"> Basketball<br>
        <input type="checkbox" id="volleyball-checkbox" name="fav_sport"> Volleyball<br><br>
        <label>Choose your favourite player:</label><br>
        <select id="fav_player" name="fav_player" size="1">
            <option>Lebron James</option>
            <option>Novak Djokovic</option>
            <option>Lionel Messi</option>
            <option>Ivan MiljkoviÄ‡</option>
        </select><br><br>
        <label>If you had to become a professional player in which sport would you like to be one</label><br>
        <input type="radio" id="football" name="prof-sport"> Football<br>
        <input type="radio" id="tennis" name="prof-sport"> Tennis<br>
        <input type="radio" id="basketball" name="prof-sport"> Basketball<br>
        <input type="radio" id="volleyball" name="prof-sport"> Volleyball<br>
        <input type="radio" id="other" name="prof-sport"> Other<br><br>
        <input type="submit" value="Submit">
      </form> 
</body>
</html>
